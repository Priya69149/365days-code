<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 234px;
            width: 345px;
            background-color: hotpink;
            float: right;
            border:  5px solid rgb(183, 105, 255);
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: blue;
            clear: right;
            border: 5px solid red;
           /* float: right;*/
        }
    </style>
</head>
<body>
    <div class="box1">
    box1
    </div>
    <div class="box2">box2</div>
</body>
</html>
